            </ion-item>
          
            <ion-item padding>
              <ion-input type="password" placeholder="ContraseÃ±a" formControlName='password'></ion-input>
            </ion-item>
    
            <ion-item>

              <div ion-button block large round outline color='danger' (tap)='goBack()'>atras</div>

          </form>
    
        </ion-list>

    </ion-row>

</ion-content>
