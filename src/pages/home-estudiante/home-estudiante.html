<ion-header>

  <ion-navbar>

    <ion-buttons left>
      <button ion-button icon-only abrir-menu>
        <ion-icon name="contact" class="text-color-white"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title>Estudiante</ion-title>

    <ion-buttons end>
      <button ion-button icon-only abrir-notificacionces>
        <ion-icon ios="ios-notifications-outline" md="ios-notifications-outline" class="text-color-white"></ion-icon>
        <!-- <ion-icon ios="ios-notifications" md="md-notifications" class="text-color-white"></ion-icon> -->
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>

<ion-content>

  <ion-row>
    <ion-col col-12>

      <ion-card>
        <ion-card-header>
          Progreso general del proyecto
        </ion-card-header>
        <ion-card-content>
          <canvas baseChart
          [data]='proyectoProgresoGeneral.data'
          [labels]='proyectoProgresoGeneral.labels'
          [chartType]='proyectoProgresoGeneral.type'
          [options]='proyectoProgresoGeneral.options'
          class="chart chart-base">
          </canvas>
        </ion-card-content>
      </ion-card>

      <ion-card>
        <ion-card-header>
          Progreso por niveles
        </ion-card-header>
        <ion-card-content>
          <canvas baseChart
          [datasets]='proyectoPorNiveles.data'
          [labels]='proyectoPorNiveles.labels'
          [chartType]='proyectoPorNiveles.type'
          [options]='proyectoPorNiveles.options'
          class="chart chart-base">
          </canvas>
        </ion-card-content>
      </ion-card>
      
    </ion-col>
  </ion-row>

</ion-content>
